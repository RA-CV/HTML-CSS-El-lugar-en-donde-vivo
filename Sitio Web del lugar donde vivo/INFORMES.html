    <h1>Informes</h1>
    <!--Construiremos un formulario, donde simularemos que una 
    persona podrá colocar su información para recibir más detalles sobre el 
    lugar del que estamos hablando. La página debe tener una descripcion 
    breve de sus contenidos. Le solicitaremos los siguientes datos:-->
    <p>Si desea recibir mayor informacion, necesitaremos que proporcione los siguientes datos.</p>
    <form>
        <!--Nombre (opcional que sea completo)-->
        <div class="mb-3">
        <label for="name-input" class="form-label">Nombres:</label>
        <input type="text" class="form-control" id="name-input" placeholder="Nombre completo">
        </div>
        <div class="mb-3">
            <label for="lastname1-input" class="form-label">Apellido Paterno:</label>
            <input type="text" class="form-control" id="lastname1-input" placeholder="Apellido Paterno">
            <div id="lastname1-ipt" class="form-text">Opcional.</div>
        </div>  
        
        <div class="mb-3">
            <label for="lastname2-input" class="form-label">Apellido Materno:</label>
            <input type="text" class="form-control" id="lastname2-input" placeholder="Apellido Materno">
            <div id="lastname2-ipt" class="form-text">Opcional.</div>
        </div> 
        <!--Numero de contacto-->
        <div class="mb-3">
            <label for="contact-num-input" class="form-label">Número de contacto:</label>
            <input type="number" class="form-control" id="contact-num-input" placeholder="(55)0000-0000">
        </div>
        <!--Correo de contacto-->
        <div class="mb-3">
            <label for="email-input" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email-input" placeholder="correo@dominio.com">
        </div> 
        <!--Mensaje (que dudas tiene).-->
        <div class="mb-3">
            <label for="example-form-control-dudas" class="form-label">Escriba sus dudas</label>
            <textarea class="form-control" id="example-form-control-dudas" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    </div>
</div>
    <!--Es importante que el formulario sea lo suficientemente descriptivo como 
    para que nuestro usuario final comprenda que datos tiene que colocar y 
    con qué <finalidad-->
